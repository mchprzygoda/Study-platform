<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 modal-backdrop" (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    <div class="p-6 border-b border-gray-200">
      <h3 class="text-2xl font-bold text-gray-800">Confirm Deletion</h3>
    </div>
    
    <div class="p-6">
      <p class="text-gray-700 mb-4">
        Are you sure you want to delete this {{ itemType }}<span *ngIf="itemName">: <strong>{{ itemName }}</strong></span>?
      </p>
      @if (additionalInfo) {
        <p class="text-sm text-red-600 mb-4 font-medium">
          {{ additionalInfo }}
        </p>
      }
      <p class="text-sm text-gray-500 mb-6">
        This action cannot be undone.
      </p>
    </div>

    <div class="flex gap-3 p-6 border-t border-gray-200">
      <button
        type="button"
        (click)="onCancel()"
        class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
        Cancel
      </button>
      <button
        type="button"
        (click)="onConfirm()"
        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>
