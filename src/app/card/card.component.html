<div 
  [class.cursor-pointer]="clickable"
  [class.hover:shadow-xl]="clickable"
  (click)="onCardClick()"
  class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-6 border border-gray-200 w-full h-64 flex flex-col justify-between overflow-hidden relative">
  
  @if (showActions) {
    <div class="menu-container absolute top-4 right-4">
      <button
        (click)="toggleMenu($event)"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        type="button"
        aria-label="More options">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
        </svg>
      </button>
      
      @if (isMenuOpen()) {
        <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-10">
          <button
            (click)="onEditClick(); $event.stopPropagation()"
            class="w-full text-left px-4 py-3 text-gray-700 hover:bg-gray-100 rounded-t-lg transition-colors flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            <span>Edit Note</span>
          </button>
          <button
            (click)="onDeleteClick(); $event.stopPropagation()"
            class="w-full text-left px-4 py-3 text-red-600 hover:bg-red-50 rounded-b-lg transition-colors flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            <span>Delete Note</span>
          </button>
        </div>
      }
    </div>
  }
  
  <div class="flex-1 overflow-hidden flex flex-col min-h-0">
    @if (subjectName && !showActions) {
      <div class="mb-3 flex-shrink-0">
        <span class="inline-block px-3 py-1 bg-gradient-to-br from-blue-500 to-purple-500 text-white text-xs font-semibold rounded-full">
          {{ subjectName }}
        </span>
      </div>
    }
    <h5 class="text-xl font-bold text-gray-800 mb-3 truncate flex-shrink-0">{{ title }}</h5>
    <div class="flex-1 overflow-y-auto min-h-0">
      <p class="text-gray-600 text-sm whitespace-pre-wrap break-words">{{ content }}</p>
    </div>
  </div>
</div>
